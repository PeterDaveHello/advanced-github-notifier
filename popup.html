<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="scripts/popup.js"></script>
        <link rel="stylesheet" href="styles/popup.css">
    </head>
    <body>
        <main class="panel">
            <div class="panel-section panel-section-list">
                <div id="empty">
                    <div class="panel-list-item disabled">
                        <div class="icon"></div>
                        <span class="text" id="empty-text">No notifications</span>
                    </div>
                    <div class="panel-section-separator"></div>
                </div>

                <ul id="notifications" hidden>
                    <!-- <li class="panel-list-item"><span class="text">Notification Title</span><span class="text-shortcut">some/repo</span></li> -->
                </ul>
                <div class="panel-list-item disabled" id="mark-read">
                    <div class="icon"></div>
                    <span class="text" id="mark-read-text">Mark all as read</span>
                </div>
            </div>
        </main>
        <footer class="panel-section panel-section-footer">
            <button class="panel-section-footer-button" id="open">Open Notifications Page</button>
        </footer>
    </body>
</html>
